<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap">
    <link rel="stylesheet" href="./css/styles.css">


</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    <div class="score-box">
        <div class="score-container">
            <span class="userlabel label">User</span>
            <span class="cpulabel label">CPU</span>
            <span id="userPoints" class="userPoints points">0</span>
            <span class="points">:</span>
            <span id="cpuPoints" class="cpuPoints points">0</span>
        </div>
    </div>
    <div class="creator"><h2 id="creator">Welcome!</h2>
    <h2 id="winner" style="display: none;">User <span id="userChoice"> ex1 </span> CPU <span id="cpuChoice"> ex2 </span>, <span id="won">Won</span></h2></div>
    <div class="pictureBox">
        <div id="rock" class="rock picture"></div>
        <div id="paper" class="paper picture"></div>
        <div id="scissors" class="scissors picture"></div>
    </div>
    <div class="moveBox"><p>Make your move</p></div>
    
    <script src="./js/main.js"></script>
</body>
</html>
